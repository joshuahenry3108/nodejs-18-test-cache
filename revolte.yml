revolte:
  version: '1.0'
  project: Sky High
  appName: sanity-db-cache
  config:
    codeReview:
      summarize: false
      suggestFixes: false
      commentStyle: Balanced
    codeQuality:
      codeStyle:
        rules:
          javascript/noUndef: warn
    testSuite:
      command: npm run test
  env:
    staging:
      branch: main
      codeReview: true
      codeQuality: true
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.ts
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              CACHE_HOST: '#{cache.cacheHost}'
              CACHE_PORT: '#{cache.cachePort}'
              CACHE_PASSWORD: '#{cache.cachePassword}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: mysql
        rid_3:
          type: CACHE
          name: cache
          specifications:
            cpu: 2
            memory: 0.5
    qa:
      branch: main
      codeReview: true
      codeQuality: true
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.ts
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              CACHE_HOST: '#{cache.cacheHost}'
              CACHE_PORT: '#{cache.cachePort}'
              CACHE_PASSWORD: '#{cache.cachePassword}'
          specifications:
            cpu: 2
            memory: 1
            storage: 30
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: mysql
        rid_3:
          type: CACHE
          name: cache
          specifications:
            cpu: 2
            memory: 0.5
    production:
      branch: main
      codeReview: true
      codeQuality: true
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.ts
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              CACHE_HOST: '#{cache.cacheHost}'
              CACHE_PORT: '#{cache.cachePort}'
              CACHE_PASSWORD: '#{cache.cachePassword}'
              THIRD_PARTY_URL: https://testtt.requestcatcher.com/
          insights:
            cpu:
              - cpu_time_idle
              - cpu_time_user
              - cpu_time_system
            swap:
              - swap_used
            mem:
              - mem_total
              - mem_free
            disk:
              - disk_used
              - disk_total
              - disk_free
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 1
        rid_2:
          type: DATABASE
          name: db
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            engine: mysql
        rid_3:
          type: CACHE
          name: cache
          specifications:
            cpu: 2
            memory: 0.5
            replica: 2
