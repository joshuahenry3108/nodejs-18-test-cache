revolte:
  version: "1.0"
  project: "instagram"
  appName: "order"
  env:
    qa:
      branch: "test-cache-pams"
      services:
        rid_1:
          name: "auth-service"
          type: "WEB_SERVICE"
          entryPoint: "app.ts"
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            health: "/health"
            port: 8080
            variables:
              CACHE_HOST: '#{cacheService.cacheHost}'
              CACHE_PORT: '#{cacheService.cachePort}'
              CACHE_PASSWORD: '#{cacheService.cachePassword}'
              DATABASE_URL: '#{userDatabase.dbUrl}'
              DATABASE_PORT: '#{userDatabase.dbPort}'
              DATABASE_USERNAME: '#{userDatabase.dbUsername}'
              DATABASE_PASSWORD: '#{userDatabase.dbPassword}'
              DATABASE_NAME: defaultdb
              THIRD_PARTY_URL: https://testtt.requestcatcher.com/
              BASE_URL: /api/v1
          insights:
              cpu:
                - cpu_time_idle
                - cpu_time_user
                - cpu_time_system
              swap:
                - swap_used
              mem:
                - mem_total
                - mem_free
              disk:
                - disk_free
                - disk_total
                - disk_used
        rid_2:
          name: "userDatabase"
          type: "DATABASE"
          specifications:
            engine: "mysql"
            cpu: 2
            memory: 1
            storage: 20
        rid_3:
          name: "cacheService"
          type: "CACHE"
          specifications:
            cpu: 2
            memory: 0.5
    production:
      branch: "test-cache-pams"
      services:
        rid_1:
          name: "auth-service"
          type: "WEB_SERVICE"
          entryPoint: "app.ts"
          specifications:
            cpu: 2
            memory: 2
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 3
          properties:
            health: "/health"
            port: 8080
            variables:
              CACHE_HOST: '#{cacheService.cacheHost}'
              CACHE_PORT: '#{cacheService.cachePort}'
              CACHE_PASSWORD: '#{cacheService.cachePassword}'
              DATABASE_URL: '#{userDatabase.dbUrl}'
              DATABASE_PORT: '#{userDatabase.dbPort}'
              DATABASE_USERNAME: '#{userDatabase.dbUsername}'
              DATABASE_PASSWORD: '#{userDatabase.dbPassword}'
              DATABASE_NAME: defaultdb
              THIRD_PARTY_URL: https://testtt.requestcatcher.com/
              BASE_URL: /api/v1
          insights:
              cpu:
                - cpu_time_idle
                - cpu_time_user
                - cpu_time_system
              swap:
                - swap_used
              mem:
                - mem_total
                - mem_free
              disk:
                - disk_free
                - disk_total
                - disk_used
        rid_2:
          name: "userDatabase"
          type: "DATABASE"
          specifications:
            engine: "mysql"
            cpu: 2
            memory: 1
            storage: 20
        rid_3:
          name: "cacheService"
          type: "CACHE"
          specifications:
            cpu: 2
            memory: 0.5
            replica: 3
